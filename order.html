<body>

    <nav class="navbar">
      <div class="logo">Eco Grocery Store</div>

      </ul>
    </nav>
  </header>

  <!-- Order Form Section -->
  <section class="order-section">
    <div class="container">
      <h1>Place Your Order</h1>

      <form id="orderForm">
        <div class="form-group">
          <label for="product">Product</label>
          <select id="product" required>
            <option value="">-- Select a product --</option>
            <option value="Organic Tomatoes">Organic Tomatoes</option>
            <option value="Organic spinach">Organic spinach</option>
            <option value="Sweet potatoes">Sweet potatoes</option>
            <option value="Oats">Oats</option>
            <option value="Bananas">Bananas</option>
            <option value="Reusable Bags">Reusable Shopping Bags</option>
            <option value="Avocados">Avocados</option>
            <option value="Fresh Milk">Fresh Milk</option>
            <option value="Chickpeas">Chickpeas</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" min="1" required />
        </div>

        <div class="form-group">
          <label for="address">Shipping Address</label>
          <textarea id="address" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="customer-name">Customer Name</label>
          <input 
            type="text" 
            id="customer-name" 
            name="customer-name" 
            class="form-control" 
            placeholder="Enter your full name" 
            required 
          />
        </div>
        
        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input 
            type="tel" 
            id="phone-number" 
            name="phone-number" 
            class="form-control" 
            placeholder="0912345678" 
            pattern="09[0-9]{8}" 
            maxlength="10"
            required 
          />
        </div>
        <div class="form-group">
          <label for="telebirr">Pay via Telebirr  0919664457</label>
        </div>
        
        <div class="form-group">
          <label for="receipt">Attach Payment Receipt (Image)</label>
          <input 
            type="file" 
            id="receipt" 
            name="receipt" 
            class="form-control" 
            accept="image/*" 
            required 
          />
        </div>

        <button type="submit">Submit Order</button>
      </form>

      <!-- Order Summary -->
      <div id="orderSummary" class="order-summary" style="display: none;"></div>
    </div>
  </section>
