<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <section class="login-section">
    <div class="container">
      <h1>Admin Login</h1>
      <form id="adminLoginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="loginMessage" class="error-message"></p>
      </form>
    </div>
        <script>
        function validateLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Demo credentials
      if (username === "admin" && password === "eco1234") {
        alert("Login successful!");
        window.location.href = "dashboard.html"; // Redirect to admin page
        return false;
      } else {
        document.getElementById("error-msg").textContent = "Invalid username or password.";
        return false;
      }
    }
    </script>
  </section>
</body>
</html>
